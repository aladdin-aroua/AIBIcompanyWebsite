<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="300" height="200" rx="10" fill="#F0F6FF"/>

    <!-- AI Chatbot Face -->
    <g transform="translate(110,50)">
        <circle cx="40" cy="40" r="35" fill="#4A90E2" stroke="#131A29" stroke-width="3"/>
        <circle cx="30" cy="35" r="5" fill="#131A29"/>
        <circle cx="50" cy="35" r="5" fill="#131A29"/>
        <rect x="32" y="50" width="16" height="6" rx="3" fill="#131A29"/>
    </g>

    <!-- Speech Bubbles -->
    <g transform="translate(30,30)">
        <rect x="0" y="0" width="90" height="40" rx="10" fill="#FFB400"/>
        <polygon points="70,40 90,55 95,40" fill="#FFB400"/>
    </g>

    <g transform="translate(180,120)">
        <rect x="0" y="0" width="90" height="40" rx="10" fill="#36D399"/>
        <polygon points="20,40 0,55 -5,40" fill="#36D399"/>
    </g>

    <!-- Data Flow Lines -->
    <path d="M100,90 C140,110 160,110 200,90" stroke="#131A29" stroke-width="2" fill="none"/>

    <!-- Sentiment Analysis Icons -->
    <g transform="translate(30,130)">
        <circle cx="15" cy="15" r="10" fill="#4CAF50"/>
    </g>
    
    <g transform="translate(70,130)">
        <circle cx="15" cy="15" r="10" fill="#FFC107"/>
    </g>

    <g transform="translate(110,130)">
        <circle cx="15" cy="15" r="10" fill="#F44336"/>
    </g>
</svg>
